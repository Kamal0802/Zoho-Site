 <div class="container-sm d-flex moo justify-content-center align-items-center mt-5">
  <div class="bg-warning cal shadow p-5 ">
    <div class="row">
      <form action="">
        <input type="text" id="form" placeholder="0" class="form-control shadow text-end">
      </form>
         
     

      <div class="row justify-content-around ms-2 mt-3">
        <div class="col-sm">
          <button class="shadow btn btn-outline-info text-light" onclick="display('7')">7</button>
        </div>
        <div class="col-sm">
          <button class="shadow btn btn-outline-info text-light" onclick="display('8')">8</button>
        </div>
        <div class="col-sm">
          <button class="shadow btn btn-outline-info text-light" onclick="display('9')">9</button>
        </div>
        <div class="col-sm">
          <button class="shadow btn btn-outline-info text-light" onclick="display('/')">/
          </button>
        </div>
      </div>
      <div class="row justify-content-around ms-2 mt-3">
        <div class="col-sm">
          <button class="shadow btn btn-outline-info text-light" onclick="display('4')">4</button>
        </div>
        <div class="col-sm">
          <button class="shadow btn btn-outline-info text-light" onclick="display('5')">5</button>
        </div>
        <div class="col-sm">
          <button class="shadow btn btn-outline-info text-light" onclick="display('6')">6</button>
        </div>
        <div class="col-sm">
          <button class="shadow btn btn-outline-info text-light" onclick="display('*')">X
          </button>
        </div>
      </div>
      <div class="row justify-content-around ms-2 mt-3">
        <div class="col-sm">
          <button class="shadow btn btn-outline-info text-light" onclick="display('1')">1</button>
        </div>
        <div class="col-sm">
          <button class="shadow btn btn-outline-info text-light" onclick="display('2')">2</button>
        </div>
        <div class="col-sm">
          <button class="shadow btn btn-outline-info text-light" onclick="display('3')">3</button>
        </div>
        <div class="col-sm">
          <button class="shadow btn btn-outline-info text-light" onclick="display('-')">-
          </button>
        </div>
      </div>
      <div class="row justify-content-around ms-2 mt-3">
        <div class="col-sm">
          <button class="shadow btn btn-outline-info text-light" onclick="del()">Delete</button>
        </div>
        <div class="col-sm">
          <button class="shadow btn btn-outline-info text-light" onclick="display('0')">0</button>
        </div>
        <div class="col-sm">
          <button class="shadow btn btn-outline-info text-light" onclick="calculate()">=</button>
        </div>
        <div class="col-sm">
          <button class="shadow btn btn-outline-info text-light" onclick="display('+')">+
          </button>
        </div>
      </div>
      <div class="row ms-2 mt-3">
        <div class="col-sm">
          <button class="shadow btn btn-outline-info text-light" onclick="clr()">Clear</button>
        </div>
      
      </div>
    </div>
  </div>
 </div>
